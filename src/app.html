<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<!-- SvelteKit -->
		%sveltekit.head%

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
  		<meta name="theme-color" content="#1e1e2f">

		<!-- iOS support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Scanner" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('%sveltekit.assets%/service-worker.js')
						.then(reg => console.log('Service Worker registered:', reg))
						.catch(err => console.error('Service Worker registration failed:', err));
				});
			}
		</script>
	</body>
</html>
